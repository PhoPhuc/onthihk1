<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
        }
        nav {
            margin: 2rem 0;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Hub</h1>
        <p>Your one-stop gateway to all your favorite websites</p>
    </header>
    <nav>
        <a href="https://www.example1.com" target="_blank">Example 1</a>
        <a href="https://www.example2.com" target="_blank">Example 2</a>
        <a href="https://www.example3.com" target="_blank">Example 3</a>
    </nav>
</body>
</html>
